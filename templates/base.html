<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstarp CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
    />
    <!-- Bootstarp JS -->
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
    ></script>
    <title>Фильмотека</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light fs-5">
    <div class="container">
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'home' %}">Фильмы</a>
                <a class="nav-link" href="">Отзывы</a>
                <a class="nav-link" href="">Режиссеры</a>
            </div>
        </div>
        {% if user.is_authenticated %}
            <span class="me-3">{{ user.username }}</span>
            <a class="btn btn-outline-danger" href="{% url 'logout' %}">Выйти</a>
        {% else %}
            <a class="btn btn-outline-success" href="{% url 'login' %}">Войти</a>
        {% endif %}
    </div>
</nav>
{% block body %}{% endblock %}
</body>
</html>
