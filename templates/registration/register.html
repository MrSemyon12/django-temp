{% extends 'base.html' %}
{% block body %}
    <div class="container mt-5">
        <h1>Register</h1>
        <hr>
        <form action="{% url 'register' %}" method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <button type="submit" class="btn btn-success">Отправить</button>
        </form>
        {% if form.errors %}
            <p>{{ form.errors.error }}</p>
        {% endif %}
    </div>
{% endblock %}
